<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="name">What is your name?</label>
                    <input type="text" id="name" class="form-control" placeholder="Your name here...">
                </div>
                <button id="send" class="btn btn-default" type="submit">Send</button>
                <button id="sendDirect" class="btn btn-default" type="submit">Direct Send</button>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <label for="sendUserName">sender : </label>
                <select id="sendUserName">
                    <option value="wedul">wedul</option>
                    <option value="chul" selected="selected">chul</option>
                </select>
                <label for="receiveUserName">receiver : </label>
                <select id="receiveUserName">
                    <option value="wedul">wedul</option>
                    <option value="chul" selected="selected">chul</option>
                </select>
                <div class="form-group">
                    <label for="message">message : </label>
                    <input type="text" id="message" class="form-control" placeholder="message..">
                </div>
                <button id="sendUserAnnotation" class="btn btn-default" type="submit">Send Annotation</button>
                <button id="sendMessageDirectPath" class="btn btn-default" type="submit">Send Direct Path</button>
                <button id="sendMessageTemplateToUser" class="btn btn-default" type="submit">SendMessageTemplateToUser</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Greetings</th>
                </tr>
                </thead>
                <tbody id="greetings">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
